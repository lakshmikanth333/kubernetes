apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: prod-daemon
  labels:
    app: log-data
spec:
  selector:
    matchLabels:
      app: log-data
  template:
    metadata:
      labels:
        app: log-data
    spec:
      containers:
      - name: nginx
        image: nginx
        initContainers:
        - name: init-pod
          image: busybox: 1.28
          command: ['sh', '-c', "for i in {1..10}; do sleep 10; if nslookup getrle.com; then exit 0; fi; done; exit 1"]
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
          limits:
            memory: 200Mi
            cpu: 300m
        volumeMounts:
        - name: logdata
          mountPath: /host/var/log
          readOnly: true
      volumes:
      - name: logdata
        hostPath:
          path: /var/log

