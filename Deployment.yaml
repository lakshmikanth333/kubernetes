apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscale-deploy
  labels:
    purpose: autoscale
    env: prod
    kind: deployment
spec:
  replicas: 3
  selector:
# Replicaset uses below labels to find matching pod to create desired no.of pods  
    matchLabels:
      purpose: autoscale
      env: prod
      kind: deployment
# Below is pod template meaning the details of how the pod should be created      
  template:
    metadata:
      labels:
        purpose: autoscale
        env: prod
        kind: deployment
    spec:
      containers:
      - name: nginx
        image: nginx
